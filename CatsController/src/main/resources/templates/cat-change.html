<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/cats/change_cat}" th:object="${cat}" method="post">
    <p>Id: <label>
        <input type="number" th:field="*{id}" />
    </label></p>
    <p>New name: <label>
        <input type="text" th:field="*{name}" />
    </label></p>
    <p>New breed: <label>
        <input type="text" th:field="*{breed}" />
    </label></p>
    <p>New color: <label>
        <input type="text" th:field="*{color}" />
    </label></p>
    <p>New date of Birth: <label>
        <input type="text" th:field="*{dateOfBirth}" />
    </label></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
