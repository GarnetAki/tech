<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date of Birth</th>
    </tr>
    <tr th:each="user : ${lists}">
        <td th:text="${user.id}" />
        <td th:text="${user.name.getName()}" />
        <td th:text="${user.dateOfBirth}" />
    </tr>
</table>
<a href="/">Main page</a>
</body>
</html>
