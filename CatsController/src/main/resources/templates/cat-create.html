<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/cats/create}" th:object="${cat}" method="post">
    <p>Name: <label>
        <input type="text" th:field="*{name}" />
    </label></p>
    <p>Breed: <label>
        <input type="text" th:field="*{breed}" />
    </label></p>
    <p>Color: <label>
        <input type="text" th:field="*{color}" />
    </label></p>
    <p>Date of Birth: <label>
        <input type="text" th:field="*{dateOfBirth}" />
    </label></p>
    <p>Owner id: <label>
        <input type="number" th:field="*{ownerId}" />
    </label></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
